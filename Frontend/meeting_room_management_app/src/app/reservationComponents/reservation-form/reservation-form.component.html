<form class="reservation-form" (submit)="handleFormSubmit(); $event.preventDefault()">
  <div class="form-group">
    <label for="user">Usuario:</label>
    <input id="user" type="text" [(ngModel)]="user" name="user" required />
  </div>

  <div class="form-group">
    <label for="start-time">Hora de inicio:</label>
    <input id="start-time" type="datetime-local" [(ngModel)]="startTime" name="startTime" required />
  </div>

  <div class="form-group">
    <label for="end-time">Hora de fin:</label>
    <input id="end-time" type="datetime-local" [(ngModel)]="endTime" name="endTime" required />
  </div>

  <button type="submit" class="submit-btn">Reservar</button>
</form>
